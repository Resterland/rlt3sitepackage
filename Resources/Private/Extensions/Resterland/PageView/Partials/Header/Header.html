<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<header class="page-header" role="banner">
    <f:link.page pageUid="{site.rootPageId}" class="c-logo__link"
                 title="{f:translate(key: 'LLL:EXT:rlt3sitepackage/Resources/Private/Language/locallang.xlf:header.logo.link.title')}">
        <img class="logo" alt="logo"
             src="{f:uri.image(src: 'EXT:rlt3sitepackage/Resources/Public/Icons/Extension.svg')}">
    </f:link.page>

</header>
<div class="c-site-header">
    <div class="o-wrapper">

        <div class="c-success">
            <div class="c-success__logo">
                <f:link.page pageUid="{site.rootPageId}" class="c-logo__link"
                             title="{f:translate(key: 'LLL:EXT:rlt3sitepackage/Resources/Private/Language/locallang.xlf:header.logo.link.title')}">
                    <img class="c-logo" alt=""
                         src="{f:uri.image(src: 'EXT:rlt3sitepackage/Resources/Public/Icons/Extension.svg')}">
                </f:link.page>
            </div>
            <div class="c-success__body">
                <h1>You successfully installed the Template Extension.</h1>
                <p>Now you can start implementing your own templates and configurations. Have fun!</p>
            </div>
        </div>


        <f:if condition="{mainNavigation}">
            <f:render partial="Navigation/MainNavigation" arguments="{_all}"/>
        </f:if>

    </div>
</div>
</html>
