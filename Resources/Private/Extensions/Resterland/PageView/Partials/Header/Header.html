<header class="page-header" role="banner">

    <f:if condition="{settings.page.header.logo.enable}">
        <f:render partial="Structure/Logo" arguments="{_all}"/>
    </f:if>

    <f:render partial="Navigation/Main" arguments="{_all}"/>

    <f:if condition="{settings.page.header.languagenavigation.enable}">
        <f:render partial="Navigation/LanguageMenu" arguments="{_all}"/>
    </f:if>

</header>
