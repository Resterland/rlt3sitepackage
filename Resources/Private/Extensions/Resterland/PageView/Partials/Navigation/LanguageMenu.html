<f:if condition="{languagemenu}">
    <f:then>
        <ul class="navbar-nav">
            <f:for as="item" each="{languagemenu}">
                <li class="nav-item {f:if(condition: item.active, then: 'active')} {f:if(condition: item.available, else: 'text-muted')}">
                    <f:if condition="{item.available}">
                        <f:then>
                            <a class="nav-link"
                               href="{item.link}" hreflang="{item.hreflang}"
                               title="{item.title}">
                                <span class="nav-link-text">{item.navigationTitle}</span>
                            </a>
                        </f:then>
                        <f:else>
                            <span class="nav-link-text">&nbsp;</span>
                        </f:else>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </f:then>
</f:if>
