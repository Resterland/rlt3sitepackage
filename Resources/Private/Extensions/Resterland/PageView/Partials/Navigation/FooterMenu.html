<f:if condition="{footerMenu}">
    <ul class="footer-menu">
        <f:for each="{footerMenu}" as="menuItem">
            <li class="nav-item">
                <a class="nav-link {f:if(condition: menuItem.active, then:'active')}"
                   href="{menuItem.link}"
                   target="{menuItem.target}"
                   title="{menuItem.title}"
                >
                    {menuItem.title}
                </a>
            </li>
        </f:for>
    </ul>
</f:if>
