}"/>

                src="EXT:rlt3sitepackage/Resources/Public/JavaScript/rldropdown.js" />

<f:asset.script identifier="hook" type="module"
                src="EXT:rlt3sitepackage/Resources/Public/JavaScript/hook.js" />

                src="EXT:rlt3sitepackage/Resources/Public/JavaScript/main.js" />

                src="EXT:rlt3sitepackage/Resources/Public/JavaScript/my-timer.js" />
