<footer class="page-footer">
    <f:if condition="{settings.page.footer.navigation.enable}">
        <nav class="footer-nav">
            <f:render partial="Navigation/FooterMenu.html" arguments="{_all}"/>
        </nav>
    </f:if>

    <f:if condition="{settings.page.footer.openstreetmap.enable}">
        <f:render partial="Structure/OpenStreetMap" arguments="{_all}"/>
    </f:if>

    <f:if condition="{settings.page.footer.copyright.enable}">
        <f:render partial="Footer/Copyright" arguments="{_all}"/>
    </f:if>

</footer>
