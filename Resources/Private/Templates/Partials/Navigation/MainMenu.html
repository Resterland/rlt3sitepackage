<nav class="navbar-main">
    <f:comment><!--
    <h2>Responsive Navigation Bar</h2>
    <div class="nav-mobile">
        <a id="nav-toggle" href="#!"><span></span></a>
    </div>
    --></f:comment>
    <ul class="nav-list">
        <f:for each="{mainMenu}" as="menuItem">
            <li tabindex="0"
                class="{f:if(condition: menuItem.active, then:'active')}"
                aria-current="{f:if(condition: menuItem.current, then:'page', else: 'false')}" >
                <f:if condition="{menuItem.hasSubpages}">
                    <f:then>
                        <a
                           href="{menuItem.link}"
                           target="{menuItem.target}"
                           title="{menuItem.title}"
                        >
                            {menuItem.title}
                        </a>
                        <f:comment><!-- Item has children --></f:comment>
                        <ul class="nav-dropdown">
                            <f:for each="{menuItem.children}" as="menuItemLevel2">
                                <li tabindex="0"
                                    class="{f:if(condition: menuItemLevel2.active, then:'active')}"
                                    aria-current="{f:if(condition: menuItemLevel2.current, then:'page', else: 'false')}">
                                    <f:if condition="{menuItemLevel2.hasSubpages}">
                                        <f:then>
                                            <a
                                               href="{menuItemLevel2.link}"
                                               target="{menuItemLevel2.target}"
                                               title="{menuItemLevel2.title}"
                                            >
                                                {menuItemLevel2.title}
                                            </a>
                                            <f:comment><!-- Item has children --></f:comment>
                                            <ul class="nav-dropdown">
                                                <f:for each="{menuItemLevel2.children}" as="menuItemLevel3">
                                                    <li tabindex="0"
                                                        class="{f:if(condition: menuItemLevel3.active, then:'active')}"
                                                        aria-current="{f:if(condition: menuItemLevel3.current, then:'page', else: 'false')}">
                                                        <a
                                                           href="{menuItemLevel3.link}"
                                                           target="{menuItemLevel3.target}"
                                                           title="{menuItemLevel3.title}"
                                                        >
                                                            {menuItemLevel3.title}
                                                        </a>
                                                    </li>
                                                </f:for>
                                            </ul>
                                        </f:then>
                                        <f:else>
                                            <a
                                               href="{menuItemLevel2.link}"
                                               target="{menuItemLevel2.target}"
                                               title="{menuItemLevel2.title}"
                                            >
                                                {menuItemLevel2.title}
                                            </a>
                                        </f:else>
                                    </f:if>
                                </li>
                            </f:for>
                        </ul>
                    </f:then>
                    <f:else>
                        <f:comment><!-- Item has no children --></f:comment>
                        <a
                           href="{menuItem.link}"
                           target="{menuItem.target}"
                           title="{menuItem.title}"
                        >
                            {menuItem.title}
                        </a>
                    </f:else>
                </f:if>
            </li>
        </f:for>
    </ul>
</nav>
