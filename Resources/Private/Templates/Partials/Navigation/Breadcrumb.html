<f:if condition="{settings.page.themes.breadcrumb.enable}">

    <nav aria-label="breadcrumb">
        <ul class="horizontal small">
            <f:for each="{breadcrumb}" as="breadcrumbItem">
                <f:if condition="{breadcrumbItem.current}">
                    <f:then>
                        <li aria-current="page">{breadcrumbItem.title}</li>
                    </f:then>
                    <f:else>
                        <li>
                            <a href="{breadcrumbItem.link}" title="{breadcrumbItem.title}">{breadcrumbItem.title}
                            </a>
                        </li>
                    </f:else>
                </f:if>
            </f:for>
        </ul>
    </nav>

</f:if>
