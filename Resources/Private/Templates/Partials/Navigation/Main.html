<f:if condition="{mainMenu}">
    <ul class="main-menu">
        <f:for each="{mainMenu}" as="menuItem">
            <li class="main-menu-item">
                <a class="nav-link {f:if(condition: menuItem.active, then:'active')}"
                   href="{menuItem.link}"
                   target="{menuItem.target}"
                   title="{menuItem.title}"
                >
                    {menuItem.title}
                </a>
            </li>
        </f:for>
    </ul>
</f:if>
