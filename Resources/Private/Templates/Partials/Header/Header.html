<header class="page-header" role="banner">
    <h2>Data in variable headerMenu</h2>
    <f:debug inline="true">{headerMenu}</f:debug>
    <div class="wrapper-header pos-relative width-max">
        <div class="logo">
            <f:link.page pageUid="{site.rootPageId}" class="navbar-brand">
                <f:if condition="{settings.page.header.logo.enable}">
                    <f:render
                        partial="Structure/Logo"
                        arguments="{_all}"/>
                </f:if>
                {site.configuration.websiteTitle} - {page.pageRecord.title}
            </f:link.page>
        </div>
        <f:if condition="{settings.page.header.languagenavigation.enable}">
            <f:render partial="Navigation/LanguageMenu" arguments="{_all}"/>
        </f:if>

        <f:render partial="Structure/Search" arguments="{_all}"/>
    </div>
    <nav class="navbar">
        <f:render partial="Navigation/HeaderMenu" arguments="{_all}"/>
    </nav>
</header>
