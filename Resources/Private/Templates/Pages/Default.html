<f:layout name="ResterlandLayout"/>
<f:section name="PageContent">
    <f:debug>{content.sidebar-left.records}</f:debug>
    <f:debug>{content.main.records}</f:debug>
    <f:debug>{content.sidebar-right.records}</f:debug>

    <f:if condition="{content.sidebar-left.records}">
        <aside class="sidebar-left">
            <f:render partial="Content/ContentSidebarLeft"
                      arguments="{records: content.sidebar-left.records}"/>
        </aside>
    </f:if>

    <main>
        <f:render partial="Navigation/Breadcrumb" arguments="{_all}"/>
        <f:if condition="{applicationContext} == 'Development/Local'">
            <f:render partial="Variables" arguments="{_all}"/>
        </f:if>

        <f:render partial="Content" arguments="{records: content.main.records}"/>
    </main>

    <f:if condition="{content.sidebar-right.records}">
        <aside class="sidebar-right">
            <f:render partial="Content/ContentSidebarRight"
                      arguments="{records: content.sidebar-right.records}"/>
        </aside>
    </f:if>
</f:section>
