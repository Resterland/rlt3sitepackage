<f:layout name="ResterlandLayout"/>
<f:section name="PageContent">
    <aside>
        <f:render partial="Content"
            arguments="{records: content.sidebar.records}"/>
    </aside>
    <main>
        <f:render partial="Navigation/Breadcrumb"  arguments="{_all}"/>

        <f:if condition="{applicationContext} == 'Development/Local'">
            <f:render partial="Variables" arguments="{_all}"/>
        </f:if>

        <f:render partial="Content"
            arguments="{records: content.main.records}"/>
    </main>

</f:section>
