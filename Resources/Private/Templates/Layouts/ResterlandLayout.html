<f:asset.script identifier="rlmenu" src="EXT:rlt3sitepackage/Resources/Public/JavaScript/rlmenu.js" defer="defer" />

<f:spaceless>
    <div class="wrapper">
        <div id="top"></div>
        <f:render partial="Header/Header" arguments="{_all}"/>

        <f:if condition="{settings.page.themes.sidebarleft.enable}">
            <aside>
                <f:render partial="Content/ContentSidebarLeft"
                          arguments="{records: content.sidebar-left.records}"/>
            </aside>
        </f:if>

        <f:render section="PageContent"/>

        <f:if condition="{settings.page.themes.sidebarright.enable}">
            <aside>
                <f:render partial="Content/ContentSidebarRight"
                          arguments="{records: content.sidebar-right.records}"/>
            </aside>
        </f:if>

        <f:render partial="Footer/Footer" arguments="{_all}"/>
    </div>
</f:spaceless>
