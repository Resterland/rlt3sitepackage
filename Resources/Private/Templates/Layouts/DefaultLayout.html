<f:be.pageRenderer includeJavaScriptModules="{
0: 'lit',
1: 'utils',
}"/>

<f:asset.script identifier="rldropdown" type="module"
                src="EXT:rlt3sitepackage/Resources/Public/JavaScript/rldropdown.js" />

<f:asset.script identifier="mainjs" type="module"
                src="EXT:rlt3sitepackage/Resources/Public/JavaScript/main.js" />
<f:asset.script identifier="mytimer" type="module"
                src="EXT:rlt3sitepackage/Resources/Public/JavaScript/my-timer.js" />
<f:asset.css identifier="fontawesome" href="EXT:rlt3sitepackage/Resources/Public/Css/Fontawesome/css/all.min.css" />
<f:asset.css identifier="mobilefirst" href="EXT:rlt3sitepackage/Resources/Public/Css/mobilefirst.css"
             priority="1" />
<f:spaceless>
    <f:render partial="Header/Header" arguments="{_all}"/>
    <f:render partial="Navigation/MainMenu" arguments="{_all}"/>

    <f:render partial="Navigation/Breadcrumb" arguments="{_all}"/>

    <f:render section="MainContent"/>

    <f:render partial="Footer/Footer" arguments="{_all}"/>
</f:spaceless>
